# permissions for end users to edit apps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: app-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: operator-learning
    app.kubernetes.io/part-of: operator-learning
    app.kubernetes.io/managed-by: kustomize
  name: app-editor-role
rules:
- apiGroups:
  - app.example.com
  resources:
  - apps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - app.example.com
  resources:
  - apps/status
  verbs:
  - get
